<mat-card class="widget-card">
    <mat-card-header>
      <mat-card-title>Daily Revenue</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <ngx-charts-line-chart
  [view]="[300,300]"
  [results]="revenueChartData"
  [xAxis]="true"
  [yAxis]="true"
  [autoScale]="true"
  [xAxisLabel]="'Date'"
  [yAxisLabel]="'Revenue'">
</ngx-charts-line-chart>
      </div>
    </mat-card-content>
  </mat-card>
