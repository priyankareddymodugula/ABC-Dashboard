<mat-card class="widget-card">
    <mat-card-header>
      <mat-card-title>Customers by Region</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <canvas *ngIf="isBrowser" baseChart
          [datasets]="customerCounts"
          [labels]="customerRegions"
          [options]="pieChartOptions"
          [plugins]="pieChartPlugins"
          [legend]="pieChartLegend"
          [type]="'pie'">
        </canvas>
      </div>
    </mat-card-content>
  </mat-card>
