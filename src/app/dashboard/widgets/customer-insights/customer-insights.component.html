<mat-card class="widget-card">
    <mat-card-header>
      <mat-card-title>Customers by Region</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="chart-container">
        <ngx-charts-pie-chart
         [view]="[300, 300]"
  [results]="customerCounts"
  [labels]="true"
  [doughnut]="false">
</ngx-charts-pie-chart>
      </div>
    </mat-card-content>
  </mat-card>
