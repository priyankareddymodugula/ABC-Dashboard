<mat-card class="widget-card">
        <mat-card-header>
                <mat-card-title>Sales Metrics</mat-card-title>
        </mat-card-header>

        <mat-card-content>
                <div class="chart-container">
                <canvas *ngIf="isBrowser" baseChart [datasets]="salesChartData" [labels]="salesChartLabels"
                        chartType="bar" [options]="chartOptions">
                </canvas>
                </div>
        </mat-card-content>
</mat-card>
