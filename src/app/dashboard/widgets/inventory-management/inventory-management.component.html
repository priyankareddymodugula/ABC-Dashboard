<mat-card class="widget-card">
    <mat-card-header>
      <mat-card-title>Inventory Status</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="inventoryData" class="mat-elevation-z8">
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'status']"></tr>
      </table>
    </mat-card-content>
  </mat-card>
